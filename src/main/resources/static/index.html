<!DOCTYPE html>
<html ng-app="HomePageApp">
<head>
<title>HomePageApp</title>
<meta charset="utf-8">

<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
        rel="stylesheet">

<link rel="shortcut icon" href="Pictures/favicon.ico" type="image/x-icon" />

<script>
var app = angular.module('HomePageApp', []);
	
app.controller('WeightCtrl', function($scope, $http) {
		$scope.CreateNewWeight = function() {
			window.location.href = '/WeightData.html'; 
		};
});


</script>
</head>

<body>
	<div ng-controller="WeightCtrl">
		<div class="weight-div">
		<center>
			<h1> Wedding Weight Planner </h1>
			<img src"../Pictures/weddinPlanning.jpg" alt="weddinPlanning" style="width:304px;height:228px;"/>
			<br />
			<br />
			<button ng-click="CreateNewWeight()" class="button">Start WWP!</button><br />
		</center>
		</div>
	</div>
</body>
</html>
